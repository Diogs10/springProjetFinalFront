<mat-card class="cardWithShadow overflow-hidden">
    <mat-card-content>
      <div class="d-flex  justify-content-between flex-lg-row flex-column p-3 border">
          <mat-card-title class="m-b-4">Gestion des fournisseurs</mat-card-title>
          <button mat-flat-button color="primary" (click)="addPurete()">
              <span>Nouveau</span>
              <mat-icon>add_circle</mat-icon> 
          </button>
      </div>
        <mat-card-subtitle class="mat-mdc-card-subtitle">{{fournisseurs.data.length}} enregistrements</mat-card-subtitle>
    </mat-card-content>
    <div class="table-responsive">
        <mat-progress-bar mode="indeterminate" value="40" *ngIf="isLoading"></mat-progress-bar>
        <table mat-table [dataSource]="fournisseurs" class="w-100">
            <!-- Prenom Column -->
            <ng-container matColumnDef="prenom">
                <th mat-header-cell *matHeaderCellDef class="mat-subtitle-1 f-s-14">
                    Pr√©noms
                </th>
                <td mat-cell *matCellDef="let element">
                    <p class="text-muted m-b-8 f-s-14 m-t-0">
                        {{ element.prenom }}
                    </p>
                </td>
            </ng-container>

            <!-- Nom Column -->
            <ng-container matColumnDef="nom">
                <th mat-header-cell *matHeaderCellDef class="mat-subtitle-1 f-s-14">
                    Nom
                </th>
                <td mat-cell *matCellDef="let element">
                    <p class="text-muted m-b-8 f-s-14 m-t-0">
                        {{ element.nom }}
                    </p>
                </td>
            </ng-container>
            <!-- Weight Column -->
            <ng-container matColumnDef="menu">
                <th mat-header-cell *matHeaderCellDef class="mat-subtitle-1 f-s-14">
                  Actions
                </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button [matMenuTriggerFor]="menu"
                        aria-label="Example icon button with a vertical three dot icon">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu" xPosition="before">
                        <div (click)="updatePurete(element)"
                            class="d-flex align-items-center text-decoration-none p-y-10 p-x-16 mat-body-1 gap-8 icone">
                            <i-tabler name="edit" class="icon-18"></i-tabler>
                            <span>Modifier</span>
                        </div>
                        <div (click)="deleteFournisseur(element)"
                            class="d-flex align-items-center text-decoration-none p-y-10 p-x-16 mat-body-1 gap-8 icone">
                            <i-tabler name="trash" class="icon-18"></i-tabler>
                            <span>Supprimer</span>
                        </div>
                    </mat-menu>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[3, 6, 10]" showFirstLastButtons></mat-paginator>
    </div>
    </mat-card>
