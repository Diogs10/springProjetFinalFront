<mat-card class="cardWithShadow overflow-hidden">
  <mat-card-content>
    <div class="d-flex  justify-content-between flex-lg-row flex-column p-3 border">
      <mat-card-title class="m-b-4">Gestion des approvisionnements</mat-card-title>
      <button mat-flat-button color="primary" (click)="goToAchatForm()">
        <span>Nouveau</span>
        <mat-icon>add_circle</mat-icon>
      </button>
    </div>
    <mat-card-subtitle class="mat-mdc-card-subtitle">{{achats.data.length}} achats</mat-card-subtitle>
  </mat-card-content>
  <div class="table-responsive">
    <mat-progress-bar mode="indeterminate" value="40" *ngIf="isLoading"></mat-progress-bar>
    <div class="search-container m-8 ">
      <mat-form-field appearance="outline">
        <mat-label>Recherche</mat-label>
        <input matInput (input)="applyFilter($event)" placeholder="Rechercher un modÃ¨le">
      </mat-form-field>
    </div>
    <table mat-table [dataSource]="achats"  class="w-100" *ngIf="!isLoading">
      <!-- Profile Column -->
      <ng-container matColumnDef="date achat">
        <th mat-header-cell *matHeaderCellDef class="mat-subtitle-1 f-s-14">
          Date de l'achat
        </th>
        <td mat-cell *matCellDef="let element">
          <div class="d-flex align-items-center">
            <div class="m-l-16 product-title">
              <h6 class="mat-subtitle-1 text-truncate-2 f-s-14 lh-sm">
                {{ element?.achat }}
              </h6>
            </div>
          </div>
        </td>
      </ng-container>

      <!-- Hour Rate Column -->
      <ng-container matColumnDef="fournisseur">
        <th mat-header-cell *matHeaderCellDef class="mat-subtitle-1 f-s-14">
          Fournisseur
        </th>
        <td mat-cell *matCellDef="let element">
          <p class="text-muted m-b-8 f-s-14 m-t-0">{{ element.fournisseur }}</p>
        </td>
      </ng-container>

      <ng-container matColumnDef="prix total">
        <th mat-header-cell *matHeaderCellDef class="mat-subtitle-1 f-s-14">
          Prix total
        </th>
        <td mat-cell *matCellDef="let element">
          <p class="text-muted m-b-8 f-s-14 m-t-0">{{ getTotalByAchat(element) }}</p>
        </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="menu">
        <th mat-header-cell *matHeaderCellDef class="mat-subtitle-1 f-s-14">
          Actions
        </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button [matMenuTriggerFor]="menu"
                  aria-label="Example icon button with a vertical three dot icon">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu" xPosition="before">
            <a (click)="updateAchat(element)"
               class="d-flex align-items-center text-decoration-none p-y-10 p-x-16 mat-body-1 gap-8">
              <i-tabler name="edit" class="icon-18"></i-tabler>
              <span>Modifier</span>
            </a>
            <a (click)="deleteAchat(element)"
               class="d-flex align-items-center text-decoration-none p-y-10 p-x-16 mat-body-1 gap-8">
              <i-tabler name="trash" class="icon-18"></i-tabler>
              <span>Supprimer</span>
            </a>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[3, 6, 10]" showFirstLastButtons></mat-paginator>
  </div>
</mat-card>
