<mat-card class="cardWithShadow overflow-hidden">
    <mat-card-content>
      <div class="d-flex  justify-content-between flex-lg-row flex-column p-3 border">
          <mat-card-title class="m-b-4">Gestion des produits</mat-card-title>
          <button mat-flat-button color="primary" (click)="goToVenteForm()" >
              <span>Nouvelle vente</span>
              <mat-icon>add_circle</mat-icon> 
          </button>
      </div>
        <mat-card-subtitle class="mat-mdc-card-subtitle">{{ventes.length}} ventes</mat-card-subtitle>
    </mat-card-content>
    <div class="table-responsive">
        <mat-progress-bar mode="indeterminate" value="40" *ngIf="isLoading"></mat-progress-bar>
        <table mat-table [dataSource]="ventes"  class="w-100" *ngIf="!isLoading">
            <!-- Profile Column -->
            <ng-container matColumnDef="nom">
                <th mat-header-cell *matHeaderCellDef class="mat-subtitle-1 f-s-14">Produit</th>
                <td mat-cell *matCellDef="let element">
                    <div class="d-flex align-items-center">
                        <div class="m-l-16 product-title">
                            <img [src]="element.image" alt="users" width="60" height="60" class="rounded-7 cursor-pointer" (click)="displayPhoto(element.image)"/>
                        </div>
                        <p class="text-muted m-b-8 f-s-14 m-t-0">{{ element.nom }}</p>
                    </div>
                </td>
            </ng-container>
    
            <!-- Hour Rate Column -->
            <ng-container matColumnDef="prix_vente_grammes">
                <th mat-header-cell *matHeaderCellDef class="mat-subtitle-1 f-s-14">
                    Prix de vente
                </th>
                <td mat-cell *matCellDef="let element">
                    <p class="text-muted m-b-8 f-s-14 m-t-0">{{ element.prix_vente_grammes }} FCFA</p>
                </td>
            </ng-container>
    
            <!-- Symbol Column -->
            <ng-container matColumnDef="matiere">
                <th mat-header-cell *matHeaderCellDef class="mat-subtitle-1 f-s-14">
                    Etat de la vente
                </th>
                <td mat-cell *matCellDef="let element">
                    <span class="{{ getClassStatus(element.matiere) }} f-s-12 f-w-500 p-x-10 p-y-4 rounded-pill">
                        {{ element.matiere | uppercase }}
                    </span>
                </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="genre">
                <th mat-header-cell *matHeaderCellDef class="mat-subtitle-1 f-s-14">
                    Date de la vente
                </th>
                <td mat-cell *matCellDef="let element">
                    <span class="{{ getClassStatus(element.genre) }} f-s-12 f-w-500 p-x-10 p-y-4 rounded-pill">
                        {{ element.genre | uppercase }}
                    </span>
                </td>
            </ng-container>
    
            <!-- Weight Column -->
            <ng-container matColumnDef="menu">
                <th mat-header-cell *matHeaderCellDef class="mat-subtitle-1 f-s-14">
                  Actions
                </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button [matMenuTriggerFor]="menu"
                        aria-label="Example icon button with a vertical three dot icon">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu" xPosition="before">
                        <div
                            (click)="updateProduit(element)"
                            class="cursor-pointer d-flex align-items-center text-decoration-none p-y-10 p-x-16 mat-body-1 gap-8">
                            <i-tabler name="edit" class="icon-18"></i-tabler>
                            <span>Modifier</span>
                        </div>
                        <div
                            class="cursor-pointer d-flex align-items-center text-decoration-none p-y-10 p-x-16 mat-body-1 gap-8">
                            <i-tabler name="trash" class="icon-18"></i-tabler>
                            <span>Supprimer</span>
                        </div>
                        <div
                            (click)="getFacture(element)"
                            class="cursor-pointer d-flex align-items-center text-decoration-none p-y-10 p-x-16 mat-body-1 gap-8">
                            <i-tabler name="file-dollar" class="icon-18"></i-tabler>
                            <span>Voir la facture</span>
                        </div>
                    </mat-menu>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
    </mat-card>
