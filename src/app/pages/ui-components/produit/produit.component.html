<mat-card class="cardWithShadow overflow-hidden">
    <mat-card-content>
      <div class="d-flex  justify-content-between flex-lg-row flex-column p-3 border">
        <div>
          <mat-card-title class="m-b-4">Gestion des produits</mat-card-title>
        </div>
        <div class="d-flex">
          <!-- <div class="search-container">
            <mat-form-field appearance="outline">
              <mat-label>Recherche</mat-label>
              <input matInput (input)="applyFilter($event)" placeholder="Rechercher un modèle">
            </mat-form-field>
          </div> -->
          <button mat-flat-button color="primary" (click)="addProduit()" >
              <span>Nouveau</span>
              <mat-icon>add_circle</mat-icon>
          </button>
        </div>
      </div>
        <mat-card-subtitle class="mat-mdc-card-subtitle">{{length}} produits</mat-card-subtitle>
    </mat-card-content>
    <div class="table-responsive">
        <mat-progress-bar mode="indeterminate" value="40" *ngIf="isLoading"></mat-progress-bar>
      <!-- <div class="search-container m-8">
        <mat-form-field appearance="outline">
          <mat-label>Recherche</mat-label>
          <input matInput (input)="applyFilter($event)" placeholder="Rechercher un modèle">
        </mat-form-field>
      </div> -->
        <table mat-table [dataSource]="dataSource"  class="w-100" *ngIf="!isLoading">
            <!-- Profile Column -->
            <ng-container matColumnDef="nom">
                <th mat-header-cell *matHeaderCellDef class="mat-subtitle-1 f-s-14">Produit</th>
                <td mat-cell *matCellDef="let element">
                    <p class="text-muted m-b-8 f-s-14 m-t-0">{{ element.nom }}</p>
                </td>
            </ng-container>

            <!-- Hour Rate Column -->
            <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef class="mat-subtitle-1 f-s-14">
                    Code
                </th>
                <td mat-cell *matCellDef="let element">
                    <p class="text-muted m-b-8 f-s-14 m-t-0">{{ element.code }}</p>
                </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="prix">
                <th mat-header-cell *matHeaderCellDef class="mat-subtitle-1 f-s-14">
                    Prix
                </th>
                <td mat-cell *matCellDef="let element">
                    <p class="text-muted m-b-8 f-s-14 m-t-0">{{ element.prix  | number : '1.0-0':'fr' }}</p>
                </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="categorie">
                <th mat-header-cell *matHeaderCellDef class="mat-subtitle-1 f-s-14">
                    Catégorie
                </th>
                <td mat-cell *matCellDef="let element">
                    <p class="text-muted m-b-8 f-s-14 m-t-0">{{ element.categorie.nom }}</p>
                </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="menu">
                <th mat-header-cell *matHeaderCellDef class="mat-subtitle-1 f-s-14">
                  Actions
                </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button [matMenuTriggerFor]="menu"
                        aria-label="Example icon button with a vertical three dot icon">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu" xPosition="before">
                        <div
                            (click)="updateProduit(element)"
                            class="cursor-pointer d-flex align-items-center text-decoration-none p-y-10 p-x-16 mat-body-1 gap-8">
                            <i-tabler name="edit" class="icon-18"></i-tabler>
                            <span>Modifier</span>
                        </div>
                        <div
                          (click)="deleteProduit(element)"
                            class="cursor-pointer d-flex align-items-center text-decoration-none p-y-10 p-x-16 mat-body-1 gap-8">
                            <i-tabler name="trash" class="icon-18"></i-tabler>
                            <span>Supprimer</span>
                        </div>
                    </mat-menu>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      <!-- <mat-paginator [pageSizeOptions]="[3, 6, 10]" showFirstLastButtons></mat-paginator> -->
      <mat-paginator class="paginator c-paginator" *ngIf="!isLoading && dataSource?.data?.length!=0" #paginator
                    (page)="pageChanged($event)"
                    [length]="length" [pageIndex]="pageIndex" [pageSize]="pageSize"
                    [pageSizeOptions]="pageSizeOptions">
      </mat-paginator>

    </div>
    </mat-card>
