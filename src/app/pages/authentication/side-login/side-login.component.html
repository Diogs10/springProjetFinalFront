<div class="blank-layout-container justify-content-center align-items-center bg-light">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <img src="./assets/images/logos/logo.svg" class="align-middle m-2" alt="logo" />
            </a>
          </div>
          @if (displayBadCredentialsError == true) {
            <div class="text-center error-message">
              Nom d'utilisateur ou mot de passe incorrect
            </div>
          }
          <form class="m-t-30" [formGroup]="signInForm">
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Nom d'utilisateur</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="username" />
              @if (username?.hasError('required')) {
                <mat-error>Le login est requis.</mat-error>
              }
            </mat-form-field>
            <!-- password -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Mot de passe</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input id="password" matInput type="password" formControlName="password"  #passwordField required>
              <button mat-icon-button type="button"
                      (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
                      matSuffix>
                  <mat-icon title="masquer" class="icon-size-5">{{passwordField.type =='text'?'visibility_off':'visibility'}}</mat-icon>
              </button>
              @if (password?.hasError('required')) {
                <mat-error>Le mot de passe est requis.</mat-error>
              }
            </mat-form-field>
            <div class="d-flex align-items-center m-b-12">
              <a [routerLink]="['/']" class="text-primary f-w-600 text-decoration-none m-l-auto f-s-14">Mot de passe oubli√© ?</a>
            </div>
            <button (click)="checkValidity()"  mat-flat-button color="primary" class="w-100">
              <span *ngIf="!isLoading">Connexion</span>
              <mat-spinner *ngIf="isLoading" diameter="20" class="general-loader"></mat-spinner>
            </button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
