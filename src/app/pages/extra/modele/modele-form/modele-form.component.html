<div class="modal">
    <div class="modal-title">
      <div class="title">{{ modalTitle }}</div>
      <mat-icon class="closeBtn" (click)="matDialogRef.close()">close</mat-icon>
    </div>
    <mat-card class="cardWithShadow theme-card">
      <mat-card-content class="b-t-1">
        <form [formGroup]="modeleForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <!-- modele name -->
            <div class="col-12">
              <mat-label class="f-w-600 m-b-8 d-block">Modèle</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput placeholder="Nom du modèle" formControlName="modele" />
                <mat-error *ngIf="modeleForm.get('modele')?.touched && modeleForm.get('marque')?.invalid">
                  Le nom du model est obligatoire
                </mat-error>
              </mat-form-field>
            </div>
            <!-- Categorie -->
            <div class="col-12">
              <mat-label class="f-w-600 m-b-8 d-block">Catégorie</mat-label>
              <mat-form-field appearance="outline" class="w-100">
                <mat-select formControlName="categorie">
                  <mat-option *ngFor="let categorie of categories" [value]="categorie.id">
                    {{ categorie.nom }}
                  </mat-option>
                </mat-select>
                <mat-error *ngIf="modeleForm.get('purete')?.touched && modeleForm.get('purete')?.invalid">
                  La purete de marque est obligatoire
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <!-- Boutons d'action -->
          <div class="m-t-12">
            <button mat-flat-button color="primary" class="m-r-8" [disabled]="!modeleForm.valid">
              @if (!isLoading){
                @if(action == 'new'){
                  <span>Ajouter</span>
                } @else {
                  Modifier
                }
              } @else {
                <mat-spinner *ngIf="isLoading" diameter="20" class="general-loader"></mat-spinner>
              }            </button>
            <button mat-stroked-button type="button" color="warn" (click)="onCancel()">Annuler</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
