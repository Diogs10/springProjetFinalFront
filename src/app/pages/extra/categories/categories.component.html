<mat-card class="cardWithShadow overflow-hidden">
    <mat-card-content>
      <div class="d-flex  justify-content-between flex-lg-row flex-column p-3 border">
          <mat-card-title class="m-b-4">Gestion des catégories</mat-card-title>
          <button mat-flat-button color="primary" (click)="addCategory()" >
              <span>Nouveau</span>
              <mat-icon>add_circle</mat-icon>
          </button>
      </div>
        <mat-card-subtitle class="mat-mdc-card-subtitle">{{categories.data.length}} marques</mat-card-subtitle>
    </mat-card-content>
    <div class="table-responsive">
        <mat-progress-bar mode="indeterminate" value="40" *ngIf="isLoading"></mat-progress-bar>
      <div class="search-container m-8 ">
        <mat-form-field appearance="outline">
          <mat-label>Recherche</mat-label>
          <input matInput (input)="applyFilter($event)" placeholder="Rechercher un modèle">
        </mat-form-field>
      </div>
        <table mat-table [dataSource]="categories"  class="w-100" *ngIf="!isLoading">
            <!-- Profile Column -->
            <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef class="mat-subtitle-1 f-s-14">Photo</th>
                <td mat-cell *matCellDef="let element">
                    <div class="d-flex align-items-center">
                        <div class="m-l-16 product-title">
                            <img [src]="element.image" alt="users" width="60" height="60" class="rounded-7 cursor-pointer" (click)="displayPhoto(element.image)"/>
                        </div>
                    </div>
                </td>
            </ng-container>

            <!-- Hour Rate Column -->
            <ng-container matColumnDef="nom">
                <th mat-header-cell *matHeaderCellDef class="mat-subtitle-1 f-s-14">
                    Nom
                </th>
                <td mat-cell *matCellDef="let element">
                    <p class="text-muted m-b-8 f-s-14 m-t-0">{{ element.nom }}</p>
                </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="active">
                <th mat-header-cell *matHeaderCellDef class="mat-subtitle-1 f-s-14">
                    Est actif
                </th>
                <td mat-cell *matCellDef="let element">
                    <span class="{{ element.active ?'bg-light-success text-success':'bg-light-error text-error' }} f-s-12 f-w-500 p-x-10 p-y-4 rounded-pill">
                        {{ element.active ? "OUI" : "NON" }}
                    </span>
                </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="menu">
                <th mat-header-cell *matHeaderCellDef class="mat-subtitle-1 f-s-14">
                  Actions
                </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button [matMenuTriggerFor]="menu"
                        aria-label="Example icon button with a vertical three dot icon">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu" xPosition="before">

                      <a (click)="updateStatus(element)"
                         class="d-flex align-items-center text-decoration-none p-y-10 p-x-16 mat-body-1 gap-8">
                        @if(element.active){
                          <i-tabler name="x" class="icon-18"></i-tabler>
                          <span>Désactiver</span>
                        } @else {
                          <i-tabler name="check" class="icon-18"></i-tabler>
                          <span>Activer</span>
                        }

                      </a>
                        <a (click)="updateCategorie(element)"
                            class="d-flex align-items-center text-decoration-none p-y-10 p-x-16 mat-body-1 gap-8">
                            <i-tabler name="edit" class="icon-18"></i-tabler>
                            <span>Modifier</span>
                        </a>
                        <a (click)="deleteCategorie(element)"
                            class="d-flex align-items-center text-decoration-none p-y-10 p-x-16 mat-body-1 gap-8">
                            <i-tabler name="trash" class="icon-18"></i-tabler>
                            <span>Supprimer</span>
                        </a>
                    </mat-menu>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      <mat-paginator [pageSizeOptions]="[3, 6, 10]" showFirstLastButtons></mat-paginator>

    </div>
    </mat-card>
