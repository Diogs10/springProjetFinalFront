<div class="modal">
    <div class="modal-title">
      <div class="title">{{modalTitle}}</div>
      <mat-icon class="closeBtn" (click)="matDialogRef.close()">close</mat-icon>
    </div>
    <mat-card class="cardWithShadow theme-card">
      <mat-card-content class="b-t-1">
        <form [formGroup]="pureteForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <!-- marque name -->
            <div class="col-12">
              <mat-label class="f-w-600 m-b-8 d-block">Libellé</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput placeholder="Le libellé de la pureté" formControlName="purete" />
                <mat-error *ngIf="pureteForm.get('purete')?.touched && pureteForm.get('purete')?.invalid">
                  Le libellé de la pureté est obligatoire
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <!-- Boutons d'action -->
          <div class="m-t-12">
            <button mat-flat-button color="primary" class="m-r-8" [disabled]="!pureteForm.valid">
              @if (!isLoading){
                @if(action == 'new'){
                  <span>Ajouter</span>
                } @else {
                  Modifier
                }
              } @else {
                <mat-spinner *ngIf="isLoading" diameter="20" class="general-loader"></mat-spinner>
              }
            </button>
            <button mat-stroked-button color="warn" type="reset" (click)="onCancel()">Annuler</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
